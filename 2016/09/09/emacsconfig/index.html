an class="literal">nil</span>)<span class="comment">;;关闭自动备份功能</span></span><br><span class="line"><span class="comment">;(setq backup-by-copying t);设定备份文件的方式为拷贝</span></span><br><span class="line">(<span class="name">setq</span> backup-directory-alist '((<span class="string">"."</span> . <span class="string">"~/.backupemacs"</span>)))<span class="comment">;设置默认存放备份文件的目录</span></span><br><span class="line"><span class="comment">;(setq-default make-backup-file nil);不生成备份文件</span></span><br><span class="line">(<span class="name">ansi-color-for-comint-mode-on</span>)<span class="comment">;eshell乱码</span></span><br><span class="line"><span class="comment">;(windmove-default-keybindings);开启使用S+方向键选择window</span></span><br><span class="line"><span class="comment">;(setq mouse-yank-at-point t)</span></span><br><span class="line"><span class="comment">;(setq default-directory "~/study/");设置默认的工作目录</span></span><br><span class="line">(<span class="name">require</span> 'linum)</span><br><span class="line">(<span class="name">global-linum-mode</span> <span class="literal">t</span>)<span class="comment">;显示行号</span></span><br><span class="line"><span class="comment">;(global-font-lock-mode t);语法高亮</span></span><br><span class="line">(<span class="name">column-number-mode</span> <span class="literal">t</span>)<span class="comment">;;加速开启语法显示大文件的移动速度</span></span><br><span class="line"><span class="comment">;(require 'ibuffer)  ;;用ibuffer替换默认的buffer</span></span><br><span class="line"><span class="comment">;(global-set-key (kbd "C-x C-b") 'ibuffer)  </span></span><br><span class="line"></span><br><span class="line"><span class="comment">;;;===============================字体设置</span></span><br><span class="line"><span class="comment">;(set-default-font "Courier 11");设置默认字体</span></span><br><span class="line"><span class="comment">;(set-default-font "DejaVu Sans Mono 11")</span></span><br><span class="line">(<span class="name">set-default-font</span> <span class="string">"Inconsolata 14"</span>)</span><br><span class="line"><span class="comment">;(set-default-font "Roboto Slab 12")</span></span><br><span class="line"><span class="comment">;(set-default-font "Iosevka Slab 12")</span></span><br><span class="line"><span class="comment">;(set-default-font "Consolas 12")</span></span><br><span class="line">(<span class="name">set-fontset-font</span> <span class="string">"fontset-default"</span></span><br><span class="line">                  'han  '(<span class="string">"文泉驿微米黑"</span> . <span class="string">"unicode-bmp"</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">;;;===============================color-theme</span></span><br><span class="line"><span class="comment">;(require 'color-theme)</span></span><br><span class="line"><span class="comment">;    (color-theme-initialize)</span></span><br><span class="line"><span class="comment">;   (color-theme-calm-forest);oswald,Euphoria,Calm Forest,tty dark,Hober,,xemacs,gnome2</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">;;=====快捷键=====</span></span><br><span class="line"></span><br><span class="line">(<span class="name">global-set-key</span> [f1] 'split-window-horizontally)</span><br><span class="line">(<span class="name">global-set-key</span> [C-f1] 'split-window-vertically)</span><br><span class="line">(<span class="name">global-set-key</span> [f2] 'find-file)</span><br><span class="line">(<span class="name">global-set-key</span> [C-f2] 'find-file-other-window)</span><br><span class="line">(<span class="name">global-set-key</span> [f3] 'delete-other-windows)</span><br><span class="line">(<span class="name">global-set-key</span> [C-f3] 'delete-window)</span><br><span class="line">(<span class="name">global-set-key</span> [M-f3] 'kill-buffer)</span><br><span class="line">(<span class="name">global-set-key</span> [f4] 'other-window)</span><br><span class="line">(<span class="name">global-s
